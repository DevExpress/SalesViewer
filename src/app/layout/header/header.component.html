<div class="header-container">
    <div class="content">
        <a class="logo" href="/">DEVEXPRESS <span class="dx-theme-accent-as-text-color">SALES VIEWER</span></a>
        <nav>
            <dx-menu
                cssClass="top-menu"
                [activeStateEnabled]="false"
                [height]="60"
                [dataSource]="menuRoutes"
                itemsExpr="children"
                showFirstSubmenuMode="onHover"
                hideSubmenuOnMouseLeave="true"
                selectionMode="none"
            >
                <div *dxTemplate="let i of 'item'">
                    <a *ngIf="i.data" routerLink={{i.data.link}} routerLinkActive="dx-theme-accent-as-background-color" class="menu-item dx-theme-text-color">{{i.data.title}}{{ selectedChild(i) }}</a>
                </div>
            </dx-menu>
            <dx-menu
                cssClass="themes-menu"
                [activeStateEnabled]="false"
                [height]="60"
                [dataSource]="menuThemes"
                showFirstSubmenuMode="onHover"
                hideSubmenuOnMouseLeave="true"
                selectionMode="none"
                (onItemClick)="changeTheme($event)"
            >
                <div *dxTemplate="let i of 'item'">
                    <img *ngIf="i.icon" src="{{i.icon}}" class="dx-icon">
                    <span *ngIf="i.text" class="dx-menu-item-text" [ngClass]="{ 'dx-theme-accent-as-text-color': i.value == currentTheme }">{{i.text}}</span>
                </div>
            </dx-menu>
            <div class="help">
                <span class="info-link" (click)="helpPopup.show()">?</span>
                <app-help-popup #helpPopup></app-help-popup>
            </div>
        </nav>
    </div>
</div>
